<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bolsa de valores</title>
</head>
<body>
    <main>
        <section>
            <form>
                <div class="mb-3">
                    <form>
                        <div class="mb-3">
                            <label for="data1" class="form-label">Data da Negociação</label>
                            <input type="date" class="form-control" id="data1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputNumber1" class="form-label">Quantidade de ações vendidas</label>
                            <input type="number" min="0" max="100" class="form-control" id="exampleInputNumber1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputNumber2" class="form-label">valor da negociação</label>
                            <input type="number" min="0.0" max="1000000.0" class="form-control" id="exampleInputNumber2">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
